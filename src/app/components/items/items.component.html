<div *ngIf='items?.length > 0; else noItems'>
  <ul *ngFor="let item of items" class="collection">
    <div class="collection-item">
      <strong>{{ item.title }}</strong>: {{ item.description }}: {{ item.price }}
    </div>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are items to list</h5>
</ng-template>
